<!DOCTYPE html>
<html>
<head>

</head>
<body onload="Init()">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="900" height="700"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>




<script>
//////////
//Init
//////////
var canvas;
var ctx;
var player_img;
var player_x = 0;
var player_y = 0;
var rocketMoveUp = 45;
var rocketMoveDown = 45;
var test;
var test_x;
var test_y;


function Init()
{
	canvas = document.getElementById("myCanvas");
	ctx = canvas.getContext("2d");
	player_img = new Image();
	player_img.src = "images/rocket.png";

}

//set main loop and frame rate
setInterval(MainLoop, 100);
window.addEventListener('keydown', KeyDown);

//////////
//Min loop
//////////
function MainLoop()
{
	Update();
	Draw();
}
function Update()
{
}
function Draw()
{
	ctx.clearRect(0,0,canvas.width,canvas.height);

	ctx.drawImage(player_img,player_x,player_y);
	ctx.drawImage(test,test_x,test_y)
}

//////////
//Events
//////////
function KeyDown()
{
	if(event.key == "ArrowDown")
	{
		player_y += rocketMoveUp;
	}
    if(event.key == "ArrowUp")
	{
		player_y -= rocketMoveDown;
	}
}
</script>



</body>
</html>
